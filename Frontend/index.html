<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./logo.png">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

      <section class="container">
  
        <h1>Music Player</h1>

        <ul class="song-list">
         
        </ul>

        <div class="play-section">
          <input type="range" id="progress">

          <div>
            <button class="backward"><i class="fa-solid fa-backward"></i></button>
            <button class="play-btn"><i class="fa-solid fa-play"></i></button>
            <button class="forward"><i class="fa-solid fa-forward"></i> </button>
          </div>

        </div>
          
      </section>

  <script src="https://kit.fontawesome.com/5ca8c5828f.js" crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>
</html>
